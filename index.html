<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />

    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calc-body">
        <div class="calc-screen">
          <div class="calc-operation" id='prevOp'></div>
          <div class="calc-typed"  id='firstInput'><span class="blink-me"></span></div>
        </div>
        <div class="calc-button-row">
          <div class="button c" id='erase'>C</div>
          <div class="button c" id='eraseOneDigit'>DEL</div>
          <div class="button l" onclick="getValue(event.target)">%</div>
          <div class="button l" onclick="getValue(event.target)">/</div>
        </div>
        <div class="calc-button-row">
          <div class="button" onclick="getValue(event.target)">7</div>
          <div class="button" onclick="getValue(event.target)">8</div>
          <div class="button" onclick="getValue(event.target)">9</div>
          <div class="button l" onclick="getValue(event.target)">*</div>
        </div>
        <div class="calc-button-row">
          <div class="button" onclick="getValue(event.target)">4</div>
          <div class="button" onclick="getValue(event.target)">5</div>
          <div class="button"onclick="getValue(event.target)">6</div>
          <div class="button l"onclick="getValue(event.target)">-</div>
        </div>
        <div class="calc-button-row">
          <div class="button"onclick="getValue(event.target)">1</div>
          <div class="button"onclick="getValue(event.target)">2</div>
          <div class="button"onclick="getValue(event.target)">3</div>
          <div class="button l"onclick="getValue(event.target)">+</div>
        </div>
        <div class="calc-button-row">
          <div class="button"onclick="getValue(event.target)">.</div>
          <div class="button" onclick="getValue(event.target)">0</div>
          
          <div class="button btn-large" id='equal'>=</div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
